<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<h2>Categorías</h2>
<table class="table table-hover table-bordered align-middle" *ngIf="categories.length > 0; else noData">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Fecha de Creación</th>
      <th>Última Actualización</th>
      <th class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of categories">
      <td>{{ cat.id }}</td>
      <td>{{ cat.name }}</td>
      <td>{{ cat.description }}</td>
      <td>{{ cat.createdAt | date:'yyyy-MM-dd' }}</td>
      <td>{{ cat.updatedAt | date:'yyyy-MM-dd' }}</td>
      <td class="text-center">
        <button class="btn btn-sm btn-outline-warning me-2" (click)="editCategory(cat)">
          <i class="bi bi-pencil-fill"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(cat.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noData>
  <p>No hay categorías registradas.</p>
</ng-template>
