version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: gestion_mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: gestion_db
    ports:
      - "3306:3306"
    networks:
      - gestion-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-padmin123"]
      interval: 5s
      timeout: 3s
      retries: 8
      start_period: 10s

  categories-api:
    image: antonio215/categories-api:latest
    container_name: categories-api
    environment:
      DB_HOST: gestion_mysql
      DB_DATABASE: gestion_db
      DB_USER: root
      DB_PASSWORD: admin123
      PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gestion-network
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8001"]
      interval: 5s
      timeout: 3s
      retries: 8
      start_period: 15s

  products-api:
    image: antonio215/products-api:latest
    container_name: products-api
    environment:
      DB_HOST: gestion_mysql
      DB_DATABASE: gestion_db
      DB_USER: root
      DB_PASSWORD: admin123
      PORT: 8002
    ports:
      - "8002:8002"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gestion-network
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8002"]
      interval: 5s
      timeout: 3s
      retries: 8
      start_period: 15s

  front-apis:
    image: antonio215/front-apis:latest
    container_name: front-apis
    restart: always
    ports:
      - "8084:80"
    depends_on:
      categories-api:
        condition: service_healthy
      products-api:
        condition: service_healthy
    networks:
      - gestion-network

networks:
  gestion-network:
    driver: bridge
